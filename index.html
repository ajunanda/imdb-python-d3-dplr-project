<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>IMDB D3 Index Page</title>
        <script type="text/javascript" src="d3/d3.js"></script>
    </head>
    <body>
        <script type="text/javascript">

            var dataset;

            d3.csv("data/d3_imdb_data.csv", function(error, data) {
                
                if (error) {
                    console.log(error);
                } else {
                    console.log(data);
                }

                dataset = data;
                d3.select("body").selectAll("p")
                  .data(dataset)
                  .enter()
                  .append("p")
                  .text(function(d) {return d.name + ' ' + d.year + ' ' + d.genre + ' ' + d.runtime + ' ' + d.rating + ' ' + d.num_votes + ' ' + d.revenue + ' ' + d.director + ' ' + d.actor1 + ' ' + d.actor2 + ' ' + d.actor3 + ' ' + d.rated})
                  .style('color', 'blue')
                
            });
        </script>
    </body>
</html>
