<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>IMDB D3 Index Page</title>
        <script type="text/javascript" src="d3/d3.js"></script>
    </head>
    <body>
        <script type="text/javascript">

            // Define Parameters
            var w = 10000;
            var h = 500;
            var barPadding = 1;
            var dataset;

            // Process data using the callback function in the d3.csv asynchronous function
            d3.csv("data/d3_imdb_data.csv", function(error, data) {
                
                if (error) {
                    console.log(error);
                } else {
                    console.log(data);
                }

                dataset = data.slice(1, 500);

                var svg = d3.select("body")
                            .append("svg")
                            .attr("width", w)
                            .attr("height", h);

                svg.selectAll("rect")
                   .data(dataset)
                   .enter()
                   .append("rect")
                   .attr({
                      x : function(d, i) { return i * (w / dataset.length); },
                      y : function(d) { return h - parseFloat(d.runtime); },
                      width : w / dataset.length - barPadding,
                      height : function(d) { return parseFloat(d.runtime); },
                      fill : function(d) { return "rgb(0, 0, " + (d.runtime % 256) + ")" }
                   })

                svg.selectAll("text")
                   .data(dataset)
                   .enter()
                   .append("text")
                   .attr({
                      x : function(d, i) { return i * (w / dataset.length); },
                      y : function(d) { return h - parseFloat(d.runtime); }
                      //text-anchor : middle,
                      //fill : white
                   })
                   .text(function(d) { return d.name; })
                   .attr("transform", function(d, i) { //http://stackoverflow.com/questions/11252753/rotate-x-axis-text-in-d3
                      console.log("rotate(90 " + i * (w / dataset.length) + "," + (h - parseFloat(d.runtime)) + ")");
                      return "rotate(90 " + i * (w / dataset.length) + "," + (h - parseFloat(d.runtime)) + ")";
                   })
                   .attr("test-anchor", "middle")
                   .attr("fill", "white")

                // d3.select("body").selectAll("p")
                //   .data(dataset)
                //   .enter()
                //   .append("p")
                //   .text(function(d) {return d.name + ' ' + d.year + ' ' + d.genre + ' ' + d.runtime + ' ' + d.rating + ' ' + d.num_votes + ' ' + d.revenue + ' ' + d.director + ' ' + d.actor1 + ' ' + d.actor2 + ' ' + d.actor3 + ' ' + d.rated})
                //   .style('color', 'blue')
                
            });
        </script>
    </body>
</html>
